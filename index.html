<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pivot Index Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Pivot Index Calculator</h1>
        <label for="inputArray">Enter array of integers (comma-separated):</label>
        <input type="text" id="inputArray" placeholder="e.g., 1,7,3,6,5,6">
        <button onclick="findPivotIndex()">Find Pivot Index</button>
        <div id="output"></div>
        <div id="error"></div>
    </div>

    <script src="find.js"></script>
</body>
</html>
